<!DOCTYPE html>
<html>
    <head>
        <title>Ratings</title>
        <meta charset="UTF-8" />
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <meta name="viewport" content="width=deivce-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </head>
    <body>
      <div class="container">
        <h2>Hello</h2>
      </div>
        <div class="container mt-5">
            <h2>Select a Product and rate it <i class="fa fa-tv"></i> </h2>
            <div class="form-group">
                <select id="product-select" class="form-control custom-select">
                    <option value="0" disabled selected> Select Product</option>
                    <option value="sony">Sony 4k TV</option>
                    <option value="samsung">Samsung 4k TV</option>
                    <option value="vizio">Vizio 4k TV</option>
                    <option value="panasonic">Panasonic 4k TV</option>
                    <option value="phillips">Phillips 4k TV</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" min="1" max="5" step="0.1" placeholder="Rate 1 - 5"
                 id="rating-control" class="form-control" disabled>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="sony">
                      <td>Sony 4K TV</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                    <tr class="samsung">
                      <td>Samsung 4K TV</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                    <tr class="vizio">
                      <td>Vizio 4K TV</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                    <tr class="panasonic">
                      <td>Panasonic 4K TV</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                    <tr class="phillips">
                      <td>Phillips 4K TV</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
